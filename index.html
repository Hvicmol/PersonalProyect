<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fashion MNIST Webcam</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #prediction {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
    }
    #probs {
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

<video id="video" width="224" height="224" autoplay playsinline></video>
<br>
<canvas id="canvas" width="28" height="28" style="display:none;"></canvas>

<div id="prediction">Cargando modelo…</div>
<div id="probs"></div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const predictionDiv = document.getElementById("prediction");
  const probsDiv = document.getElementById("probs");

  const CLASS_NAMES = [
    "Camiseta / Top",
    "Pantalón",
    "Suéter",
    "Vestido",
    "Abrigo",
    "Sandalia",
    "Camisa",
    "Zapatilla",
    "Bolso",
    "Bota"
  ];

  const MODEL_URL =
    "https://raw.githubusercontent.com/USUARIO/REPO/main/model/model.json";

  let model;

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { width: 224, height: 224 }
    });
    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function loadModel() {
    model = await tf.loadGraphModel(MODEL_URL);
    predictionDiv.textContent = "Modelo cargado";
  }

  function preprocessFrame() {
    ctx.drawImage(video, 0, 0, 28, 28);

    return tf.tidy(() => {
      let img = tf.browser.fromPixels(canvas, 1);
      img = img.toFloat().div(255.0);
      return img.expandDims(0);
    });
  }

  async function classifyFrame() {
    const inputTensor = preprocessFrame();

    const output = model.execute(
      { "keras_tensor_27:0": inputTensor },
      "Identity:0"
    );

    const probs = await output.data();

    let maxIdx = 0;
    for (let i = 1; i < probs.length; i++) {
      if (probs[i] > probs[maxIdx]) maxIdx = i;
    }

    // Mostrar predicción principal
    predictionDiv.textContent =
      `Predicción: ${CLASS_NAMES[maxIdx]} (${(probs[maxIdx] * 100).toFixed(2)}%)`;

    // Mostrar todas las probabilidades
    probsDiv.innerHTML = CLASS_NAMES.map((name, i) =>
      `${name}: ${(probs[i] * 100).toFixed(2)}%`
    ).join("<br>");

    tf.dispose([inputTensor, output]);
    requestAnimationFrame(classifyFrame);
  }

  async function main() {
    await setupCamera();
    await loadModel();
    classifyFrame();
  }

  main();
</script>

</body>
</html>
