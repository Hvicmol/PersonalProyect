<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto Personal</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: rgb(217, 245, 247);
    }
    .title {
      font-size: 100px;
      color: purple;
      font-family: Impact;
      text-align: center;
    }
    #prediction {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
    }
    #probs {
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      display: inline-block;
    }
    #prediction_color {
      margin-top: 12px;
      font-size: 22px;
      font-weight: bold;
    }
    #probs_color {
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>

<h1 class = "title">C.R.O.M.A.<br/>
  (Clasificador y Reconocimiento Óptico Multicromatico Automatizado)
</h1>

<video id="video" width="224" height="224" autoplay playsinline muted></video>
<br>
<canvas id="canvas" width="224" height="224" style="display:none;"></canvas>

<div id="prediction">Cargando modelo de imagenes…</div>
<div id="probs"></div>
<div id="prediction_color">Cargando modelo de colores…</div>
<div id="probs_color"></div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const predictionDiv = document.getElementById("prediction");
  const predictionColorDiv = document.getElementById("prediction_color");
  const probsDiv = document.getElementById("probs");
  const probsColorDiv = document.getElementById("probs_color");

//  const constraints = {
//  video: {
//  facingMode: { exact : "environment"}
//  }
//};

  const CLASS_NAMES = [
    "Calculadora",
    "Goma de borrar",
    "Lapiz",
    "Libreta",
    "Limon",
    "Manzana",
    "Naranja",
    "Platano",
    "Reloj",
    "Zapatilla"
  ];
  
  const CLASS_NAMES_COLOR = [
    "Amarillo",
    "Azul",
    "Banco",
    "Morado",
    "Naranja",
    "Negro",
    "Rojo",
    "Verde"
  ];

  const MODEL_URL =
    "./model.json";

  const MODEL_COLOR_URL =
    "./colores/model.json";

  let model;
  let model_color;

//  navigator.mediaDevices.getUserMedia(constraints).then(stream => {
//  document.querySelector('video').srcObject = stream;
//});

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { width: 224, height: 224, facingMode: { exact : "environment"} } 
    });
    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function loadModel() {
    model = await tf.loadGraphModel(MODEL_URL);
    predictionDiv.textContent = "Modelo cargado";
  }

    async function loadModelColor() {
    model_color = await tf.loadGraphModel(MODEL_COLOR_URL);
    predictionColorDiv.textContent = "Modelo cargado";
  }

  function preprocessFrame() {
    ctx.drawImage(video, 0, 0, 224, 224);

    return tf.tidy(() => {
      let img = tf.browser.fromPixels(canvas, 3);
      img = img.toFloat().div(255.0);
      return img.expandDims(0);
    });
  }

  async function classifyFrame() {
    const inputTensor = preprocessFrame();

    const output = model.execute(
      { "keras_tensor:0": inputTensor },
      "Identity:0"
    );

        const output_color = model_color.execute(
      { "keras_tensor:0": inputTensor },
      "Identity:0"
    );

    const probs = await output.data();
    const probs_color = await output_color.data();

    let maxIdx = 0;
    for (let i = 1; i < probs.length; i++) {
      if (probs[i] > probs[maxIdx]) maxIdx = i;
    }

    let maxIdxC = 0;
    for (let j = 1; j < probs_color.length; j++) {
      if (probs_color[j] > probs_color[maxIdxC]) maxIdxC = j;
    }

    predictionDiv.textContent =
      `Predicción: ${CLASS_NAMES[maxIdx]} (${(probs[maxIdx] * 100).toFixed(2)}%)`;

    predictionColorDiv.textContent =
      `Predicción: ${CLASS_NAMES_COLOR[maxIdxC]} (${(probs_color[maxIdxC] * 100).toFixed(2)}%)`;

    tf.dispose([inputTensor, output]);
    requestAnimationFrame(classifyFrame);

    tf.dispose([inputTensor, output_color]);
    requestAnimationFrame(classifyFrame);
  }

  async function main() {
    await setupCamera();
    await loadModel();
    await loadModelColor();
    classifyFrame();
  }

  main();
</script>

</body>
</html>
