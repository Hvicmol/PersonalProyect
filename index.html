<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación en tiempo real con IA</title>

    <!-- Carga de TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        video {
            width: 320px;
            height: 240px;
            border: 2px solid #333;
            margin-top: 20px;
        }
        #prediction {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Clasificación en Tiempo Real</h1>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
<div id="prediction">Cargando modelo...</div>

<script>
    let model;
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const predictionBox = document.getElementById("prediction");

    // Cargar modelo local
    async function loadModel() {
        try {
            predictionBox.textContent = "Cargando modelo...";
            model = await tf.loadLayersModel("ProyectoPersonal/modelo.json");
            predictionBox.textContent = "Modelo cargado. Activando cámara...";
        } catch (err) {
            predictionBox.textContent = "Error cargando modelo";
            console.error(err);
        }
    }

    // Activar cámara
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            // Comenzar clasificación
            setInterval(classifyFrame, 500);

        } catch (err) {
            alert("Error al acceder a la cámara: " + err);
        }
    }

    // Clasificar fotograma
    async function classifyFrame() {
        if (!model) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convertir canvas → tensor
        let img = tf.browser.fromPixels(canvas)
            .resizeNearestNeighbor([28, 28]) // Ajustar al tamaño esperado por tu modelo
            .toFloat()
            .div(255.0)
            .expandDims(0);

        // Predicción
        const prediction = model.predict(img);
        const result = prediction.dataSync();  

        // Si tu output es una clase indexada
        const predictedClass = result.indexOf(Math.max(...result));

        predictionBox.textContent = "Predicción: " + predictedClass;

        img.dispose();
        prediction.dispose();
    }

    // Flujo principal
    (async () => {
        await loadModel();
        await initCamera();
    })();

</script>

</body>
</html>
